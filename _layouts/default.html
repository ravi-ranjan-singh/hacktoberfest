---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    <title>
        {{ page.name }}
    </title>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">
    
    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans:900">

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>

</head>
<body>

    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        <div class="page {{ page.title | downcase }}">
            {{ content }}
        </div>
    </div>

    {% include icons.html %}

</body>
</html>
